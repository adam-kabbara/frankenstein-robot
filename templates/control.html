<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRANKENSTEIN AI ROBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <!--container-->
    <div class="container">
        <div class="d-flex flex-row justify-content-between px-3 py-4 align-items-center">
            <button onclick="window.location.href='/'" id="back-btn" type="button" class="btn grey-bg ">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span>FRANKENSTEIN ROBOT</span>
            <button  id="wave-btn" type="button" class="btn grey-bg ">
                ðŸ‘‹
            </button>
        </div>

        <div class="d-flex flex-row justify-content-center">
            <div class="menu-grid">
                <div id="flex-btn"; class="d-flex flex-column align-items-center">
                    ðŸ’ª
                    <span class="label">Flex</span>
                </div>
                <div id="reset-btn" class="d-flex flex-column align-items-center">
                    <i class="fas fa-cog"></i>
                    <span class="label">Reset</span>
                </div>
                <div id="sit-btn" class="d-flex flex-column align-items-center">
                    <i class="fas fa-chair"></i>
                    <span class="label">Sit</span>
                </div>
                <div id="control-left-btn" class="d-flex flex-column align-items-center">
                    <i class="fas fa-arrow-left"></i>
                    <span class="label">Left</span>
                </div>
                <div id="both-btn" class="selected d-flex flex-column align-items-center">
                    <i class="fas fa-handshake"></i>
                    <span class="label">Both</span>
                </div>
                <div id="control-right-btn" class="d-flex flex-column align-items-center">
                    <i class="fas fa-arrow-right"></i>
                    <span class="label">Right</span>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row mt-4 justify-content-between px-2">
            <div class="d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center">
                <div id="arm-up-btn" class="d-flex flex-row white-bg justify-content-center align-items-center">
                    <i class="fas fa-chevron-up py-3 control-icon"></i>
                </div>
                <span class="label py-3">Arm Lift</span>
                <div id="arm-down-btn" class="d-flex flex-row white-bg justify-content-center align-items-center">
                    <i class="fas fa-chevron-down py-3 control-icon"></i>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div id="next-scene-btn" class="d-flex flex-row grey-bg justify-content-center align-items-center">
                    <i class="fas fa-arrow-alt-circle-right p-3 home-icon"></i>
                </div>
                <span class="label">Next Scn</span>
                <div id="prev-scene-btn" class="d-flex flex-row grey-bg justify-content-center align-items-center">
                    <i class="fas fa-arrow-alt-circle-left p-3 home-icon"></i>
                </div>
                <span class="label">Prev Scn</span>
            </div>
            <div class="d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center">
                <div id="rotation-up-btn" class="d-flex flex-row white-bg justify-content-center align-items-center">
                    <i class="fas fa-chevron-up py-3 control-icon"></i>
                </div>
                <span class="label py-3">Rotation</span>
                <div id="rotation-down-btn" class="d-flex flex-row white-bg justify-content-center align-items-center">
                    <i class="fas fa-chevron-down py-3 control-icon"></i>
                </div>
            </div>
        </div>

        <div class="mt-5 pt-4 position-relative d-flex flex-row justify-content-center align-items-center">
            <div class="circle ok-outer position-absolute"></div>
            <button id="step-btn" type="button" class="btn white-bg circle ok-inner position-absolute">
                <span>Step</span>
            </button>
            <i id="move-right-btn" class="white-bg fas fa-caret-right position-absolute control-icon right"></i>
            <i id="move-down-btn" class="white-bg fas fa-caret-right position-absolute control-icon bottom"></i>
            <i id="move-left-btn" class="white-bg fas fa-caret-right position-absolute control-icon left"></i>
            <i id="move-up-btn" class="white-bg fas fa-caret-right position-absolute control-icon top"></i>
        </div>


        <div class="d-flex flex-row justify-content-between mt-5 pt-4 px-3">
            <div id="left-hand-btn" class="d-flex flex-column align-items-center">
                <div class="d-flex flex-row grey-bg justify-content-center align-items-center">
                    <i class="fas fa-hand-point-left p-3 control-icon"></i>
                </div>
                <span class="label">Close Left</span>
            </div>
            <div id="right-hand-btn" class="d-flex flex-column align-items-center">
                <div class="d-flex flex-row grey-bg justify-content-center align-items-center">
                    <i class="fas fa-hand-point-right p-3 control-icon"></i>
                </div>
                <span class="label">Close Right</span>
            </div>
        </div>
    </div>
    <script src="static/javascript/index.js"></script>
</body>

</html>
